<!DOCTYPE HTML>
<html lang="en">
    <link>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Platform Exam</title>
        <link rel="stylesheet" href="style.css">
        <link rel="script" src="script.js"></link>
    </head>
    <body>
        <header>
            <h1>Platform examen</h1>
        </header>
        <p>Bienvenue</p>
        <section>
            <form action="plateform_exam.html" method="post">
                <label for="nom">Nom : </label>
                <input type="text" id="nom" name="nom" required><br><br>
                <label for="prenom">Prenom : </label>
                <input type="text" id="prenom" name="prenom" required><br><br>
                <label for="date_de_naissance">Date de naissance</label>
                <input type="date" id="date_de_naissance" name="date_de_naissance" required><br><br>
                
                <select name="sexe" required>
                  <option value="Homme">Homme</option>
                  <option value="Femme">Femme</option>
                </select><br><br>
                <label for="etablissement">Etablissement : </label>
                <input type="text" id="etablissement" name="etablissement" required><br><br>
                <label for="filiere">Filiere : </label>
                <input type="text" id="filiere" name="filiere" required><br><br>
                
                <select name="typeetulisateur" required>
                    <option value="Etudiant">Etudiant</option>
                    <option value="Enseignant">Enregistrement</option>
                </select><br><br>
                
                <lable for="email">Email : </label>
                <input type="email" id="eamil" name="email" required><br><br>  
                <label for="password">Password : </label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">s'inscrire</button>
            </form>
        </section>
    </body>
</html>
