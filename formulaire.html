<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Exam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fbeaff, #d4f1f4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 1.5rem;
            color: #6a1b9a;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        section {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
            color: #4a148c;
        }

        input, select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 1rem;
            margin-top: 0.3rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.8rem;
            background-color: #ce93d8;
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ab47bc;
        }

        p {
            text-align: center;
            color: #6a1b9a;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>Platform Examen</h1>
        </header>
        <p>Bienvenue ðŸŒ¸</p>
        <section>
            <form action="/submit-form" method="post">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            
                <label for="prenom">Prenom :</label>
                <input type="text" id="prenom" name="prenom" required>
            
                <label for="date_de_naissance">Date de naissance :</label>
                <input type="date" id="date_de_naissance" name="date_de_naissance" required>
            
                <label for="sexe">Sexe :</label>
                <select name="sexe" id="sexe" required>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            
                <label for="etablissement">Etablissement :</label>
                <input type="text" id="etablissement" name="etablissement" required>
            
                <label for="filiere">Filiere :</label>
                <input type="text" id="filiere" name="filiere" required>
            
                <label for="typeetulisateur">Type d'utilisateur :</label>
                <select name="typeetulisateur" id="typeetulisateur" required>
                    <option value="Etudiant">Etudiant</option>
                    <option value="Enseignant">Enseignant</option>
                </select>
            
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>
            
                <button type="submit">S'inscrire</button>
            </form>
        </section>
    </div>
</body>
</html>
